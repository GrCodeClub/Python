<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://grcodeclub.gr/js/data.js"></script>
</head>
<body>
    <div id="addHeader"></div>
    <div class="container">
        <h1 class="title">Παραδείγματα</h1>
        <div>
            <input type="text" id="search-input" placeholder="Αναζήτηση παραδειγμάτων..." class="form-control"  oninput="filterRepos()">
        </div>
        <ul id="repo-list"></ul>

        <!-- Νέα περιοχή για να εμφανίζονται οι λεπτομέρειες του repository -->
        <div id="repo-details" style="display:none;">
            <h3 id="repo-name"></h3>
            <p id="repo-description"></p>
            <div style="width: 100%;">
                <button class="btn btn-dark"  style="width: 100%;" onclick="goBack()">Πίσω</button>
            <ul id="file-list" style="width: 100%;"></ul>
            </div>
        </div>
    </div>
    <div id="addFooter"></div>
    <script>
        const repos = [
    {
        name: 'Bιβλιοθήκες',
        description: '-', // Περιγραφή για το κύριο repo
        files: [],
        subRepos: [
            {
                name: 'Requests',
                description: 'Περιγραφή του sub-repo-1',
                files: [
                { name: 'Chunk Encoded Requests', link: 'https://raw.githubusercontent.com/grcodeclub/python/refs/heads/main/library/requests/Chunk-Encoded_Requests.py' },
                { name: 'Custom Headers', link: 'https://raw.githubusercontent.com/grcodeclub/python/refs/heads/main/library/requests/custom_headers.py' }
                ]
            }
        ]
    },
    {
        name: 'Strings',
        description: '-', // Περιγραφή για το κύριο repo
        files: [
        { name: 'Αφαίρεση κενών', link: 'https://raw.githubusercontent.com/grcodeclub/python/refs/heads/main/strings/Αφαίρεση_κενών.py' },
                { name: 'Συγχώνευση λίστα σε string', link: 'https://raw.githubusercontent.com/grcodeclub/python/refs/heads/main/strings/Συγχώνευση_λίστας_σε_string.py' }
         
        ],
        subRepos: []
    }
];

    </script>
</body>
</html>
